name: Trigger Airflow Train data DAG

on:
  push:
    branches:
      - main
    paths:
      - 'data_pipeline/dags/train_data_dag.py'
      - 'data_pipeline/dags/scripts/bq/**'
      - 'data_pipeline/dags/scripts/data/**'
      - 'data_pipeline/dags/scripts/llm_utls.py'
      - 'data_pipeline/dags/scripts/seed_data.py'
      - 'data_pipeline/dags/scripts/constants.py'

jobs:
  trigger-dag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: coursecompass

      - name: Trigger DAG
        run: |
          gcloud composer environments run data-pipeline-v3 \
            --location us-east1 \
            dags trigger -- banner_dag_pipeline