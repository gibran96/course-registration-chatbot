name: Trigger Airflow Banner DAG

on:
  push:
    branches:
      - main
    paths:
      - 'data_pipeline/dags/banner_data_dag.py'
      - 'data_pipeline/dags/scripts/banner/**'

jobs:
  trigger-dag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: coursecompass

      - name: Trigger DAG
        run: |
          gcloud composer environments run data-pipeline-v3 \
            --location us-east1 \
            dags trigger -- banner_dag_pipeline